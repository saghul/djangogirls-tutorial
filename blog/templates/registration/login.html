
{% extends "blog/base.html" %}

{% block content %}

    <h1>Login</h1>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}" class="post-form">
    {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" value="login" class="save btn btn-default">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
